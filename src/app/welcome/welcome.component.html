<div>
    <br>
    <div class="container">
        <div fxLayout="row" fxLayoutAlign="center center" class="content">
          <mat-card class="card" >
           
            <mat-card-content>
                <div class="example-container"> 
                    <form [formGroup]="formGroup" class="form">
                    <div>
                      <mat-form-field floatLabel="never" class="form-element">
                        <mat-select [(value)]="selectedSource" placeholder="Customer">
                          <mat-option>None</mat-option>
                          <mat-option value="Lorem">Lorem</mat-option>
                      </mat-select>
                      </mat-form-field>
                    </div>
                    <div>
                      <mat-form-field floatLabel="never" class="form-element">
                         <input  matInput  placeholder="Po#" formControlName="po">
                      </mat-form-field>
                    </div>
                      <div class="form-element">
                        <button 
                        mat-raised-button 
                        color="primary" 
                        type="search" 
                        class="button" 
                        [disabled]="!formGroup.valid"
                        (click)="doSearch(formGroup.value)">Search</button>
                      </div>
                  
                    </form>
                  </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
      <div *ngIf="loading" class="spinner-border spinner-border-sm">
      <div class="container" *ngIf="isVisible">
        <div fxLayout="row" fxLayoutAlign="center center" class="content">
          <mat-card class="card" >
           
            <mat-card-content>
                <div class="example-container"> 
                    <form [formGroup]="formGroup" class="form">
                      <div>
                        <mat-form-field floatLabel="never" class="form-element">
                          <input  matInput  placeholder="Invoice">
                        </mat-form-field>
                      </div>
                      <div>
                        <mat-form-field floatLabel="never" class="form-element">
                          <mat-select [(value)]="selectedSource" placeholder="Remit to Address">
                            <mat-option>None</mat-option>
                            <mat-option value="Lorem">Lorem-New York</mat-option>
                        </mat-select>
                        </mat-form-field>
                      </div>
                      <div>
                        <mat-form-field floatLabel="never" class="form-element">
                         <input matInput [matDatepicker]="picker"  placeholder="Invoice Date">
                          <mat-datepicker-toggle  matSuffix [for]="picker"></mat-datepicker-toggle>
                          <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                      </div>
                  
                    </form>
                  </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
</div>
<br>
<div class="container" *ngIf="isVisible">
  <div fxLayout="row" fxLayoutAlign="center center" class="content">
    <mat-card class="cardtable" >
      <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
        <h3>Header Item(s)</h3>
      </mat-card-title>
      <mat-card-content>
          <div class="example-container mat-elevation-z8">
              <mat-table #table [dataSource]="dataSource">
                <ng-container matColumnDef="Checked">
                  <mat-header-cell *matHeaderCellDef>Check</mat-header-cell>
                  <mat-cell *matCellDef="let element"> 
                    <mat-checkbox [(ngModel)]="element.checked"></mat-checkbox>
                  </mat-cell>
                </ng-container>
              <ng-container matColumnDef="Name">
                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
              </ng-container>
                <ng-container matColumnDef="Type">
                  <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Amount">
                  <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.amount}} </mat-cell>
                </ng-container>
               
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;" 
                [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}" 
                (click)="row.highlighted = !row.highlighted" 
                (mouseover)="row.hovered = true" 
                (mouseout)="row.hovered = false"></mat-row>
              </mat-table>
            </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<br>
<div class="container" *ngIf="isVisible">
  <input type="file" style="display: none" #fileInput accept="image/*" (change)="onChangeFileInput()" />
  <button mat-raised-button color="primary" class="file-select-button" (click)="onClickFileInputButton()">
    <mat-icon>attach_file</mat-icon>
    Choose File
  </button>

  <p class="file-name" *ngIf="!file; else fileName"></p>
  <ng-template #fileName>
    <p class="file-name">{{ file?.name }}</p>
  </ng-template>
</div>
<br>
<div class="container" *ngIf="isVisible">
  <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row"  fxLayoutAlign="space-around center" class="content">
    <div class="blocks">
      <button button="submit" mat-raised-button color="primary">
         <mat-icon>add</mat-icon> Add Header Charge
      </button>
      
      <button button="submit" mat-raised-button color="primary">
        <mat-icon>delete</mat-icon> Delete Header Charge
       </button>
    </div>
  </div>
</div>
